<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }
      .content{
        overflow: auto;
      }
      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }
      #calc .title{
        margin-left: auto;
        margin-right: auto;
      }
      paper-input{
        width: 40px;
        text-align: center;
        padding-left: 4px;
        padding-right: 4px;
      }

      paper-material.equation{
        max-width: calc(66.33% - 32px);
      }

      paper-material.solution{
        width: calc(33.33% - 32px);
      }

      #calc>paper-material{
        padding-top: 0;
        padding-left: 0;
        padding-right: 0;
        margin-left: 16px;
        margin-right: 16px;
      }
      paper-textarea{
        min-width: 40px;
        overflow: scroll;
        text-align: center;
        padding-left: 6px;
        padding-right: 6px;
      }

      .solution-vector {
        width: 100%;
        overflow: scroll;
      }

      .solution-vector paper-listbox{
        margin-left: auto;
        margin-right: auto;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
    </style>
  </template>
</dom-module>
